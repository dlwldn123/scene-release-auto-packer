{% extends "base.html" %}

{% block title %}Connexion - Scene Packer{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card slide-up">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-rocket fa-3x text-primary mb-3"></i>
                        <h2 class="gradient-text mb-2">Scene Packer</h2>
                        <p class="text-muted">Connexion requise</p>
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Nom d'utilisateur
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Mot de passe
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div id="login-error" class="alert alert-danger" style="display: none;" role="alert"></div>
                        
                        <button type="submit" class="btn btn-primary w-100 btn-lg" id="login-btn">
                            <i class="fas fa-sign-in-alt"></i> Se connecter
                        </button>
                    </form>
                    
                    <div class="mt-4 text-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle"></i> Compte admin par défaut : admin / admin
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorDiv = document.getElementById('login-error');
    
    // Vérifier si déjà connecté
    const token = localStorage.getItem('auth_token');
    if (token) {
        // Vérifier si token valide
        fetch('/api/auth/me', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(res => {
            if (res.ok) {
                window.location.href = '/';
            } else {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('user_data');
            }
        })
        .catch(() => {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user_data');
        });
    }
    
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
        errorDiv.style.display = 'none';
        
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            if (data.success && data.token) {
                // Sauvegarder token et données utilisateur
                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('user_data', JSON.stringify({
                    user_id: data.user_id,
                    role: data.role
                }));
                
                // Rediriger vers dashboard
                window.location.href = '/';
            } else {
                errorDiv.textContent = data.error || 'Erreur de connexion';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        } catch (error) {
            errorDiv.textContent = 'Erreur de connexion: ' + error.message;
            errorDiv.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
        }
    });
});
</script>
{% endblock %}
