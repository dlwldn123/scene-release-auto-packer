<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scene Packer - Professional Release Tool{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="glass-effect">
        <div class="container d-flex flex-wrap align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-icon">
                    <i class="fas fa-box-open fa-2x" style="background: linear-gradient(135deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                </div>
                <h1 class="gradient-text mb-0">Scene Packer</h1>
            </div>
            <nav class="nav align-items-center gap-2">
                <a class="nav-link" href="/" data-scroll="dashboard">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a class="nav-link" href="#releases" data-scroll="releases">
                    <i class="fas fa-folder-open"></i> Releases
                </a>
                <a class="nav-link" href="#scene-rules" data-scroll="rules">
                    <i class="fas fa-book"></i> Rules
                </a>
                <a class="nav-link" href="#tv" data-scroll="tv">
                    <i class="fas fa-video"></i> TV/Video
                </a>
                <button type="button" id="manage-templates-nav" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#nfoTemplatesModal">
                    <i class="fas fa-file-code"></i> Templates
                </button>
                <a class="nav-link" href="/users" id="users-link" style="display: none;">
                    <i class="fas fa-users-cog"></i> Utilisateurs
                </a>
                <div id="user-menu" style="display: none;" class="d-flex align-items-center gap-2">
                    <span class="text-light" id="username-display">Admin</span>
                    <button type="button" class="btn btn-outline-light btn-sm" id="logout-btn" title="Déconnexion" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <button type="button" class="btn theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="dashboard fade-in">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container"></div>

    <!-- Footer -->
    <footer class="glass-effect mt-5">
        <div class="container">
            <p class="mb-2">
                <i class="fas fa-box-open"></i> Scene Packer v1.0.0
            </p>
            <p class="mb-0 text-muted small">
                Conforme International Ebook Rules 2022 | Built with <i class="fas fa-heart text-danger"></i> using modern web technologies
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/web-vitals@3/dist/web-vitals.iife.js"></script>
    <script defer src="{{ url_for('static', filename='js/vitals-report.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
    
    <script>
    // Afficher menu utilisateur si connecté (sauf sur page login)
    document.addEventListener('DOMContentLoaded', () => {
        // Masquer menu utilisateur sur page login
        if (window.location.pathname === '/login') {
            const userMenu = document.getElementById('user-menu');
            if (userMenu) {
                userMenu.style.display = 'none';
            }
            return;
        }
        
        if (typeof isAuthenticated === 'function' && isAuthenticated()) {
            const userMenu = document.getElementById('user-menu');
            const usernameDisplay = document.getElementById('username-display');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (userMenu) {
                userMenu.style.display = 'block';
            }
            
            // Charger et afficher données utilisateur
            if (typeof loadUserData === 'function') {
                loadUserData().then(user => {
                    if (usernameDisplay && user) {
                        usernameDisplay.textContent = user.username || 'Admin';
                    }
                }).catch(() => {
                    const userData = getUserData();
                    if (usernameDisplay && userData) {
                        usernameDisplay.textContent = userData.username || 'Admin';
                    }
                });
            } else {
                const userData = getUserData();
                if (usernameDisplay && userData) {
                    usernameDisplay.textContent = userData.username || 'Admin';
                }
            }
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (typeof logout === 'function') {
                        logout();
                    }
                });
            }
        }
    });
    </script>
</body>
</html>
