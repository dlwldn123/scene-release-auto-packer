name: Maintenance Check

on:
  schedule:
    - cron: '0 9 * * 1'  # Tous les lundis 9h
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Audit Documentation
        run: |
          if [ -f "./scripts/audit-documentation.sh" ]; then
            chmod +x ./scripts/audit-documentation.sh
            ./scripts/audit-documentation.sh
          fi
        continue-on-error: true
      
      - name: Verify Consistency
        run: |
          if [ -f "./scripts/verify-consistency.sh" ]; then
            chmod +x ./scripts/verify-consistency.sh
            ./scripts/verify-consistency.sh
          fi
        continue-on-error: true
      
      - name: Run Tests
        run: |
          pytest tests/ -v --cov=web --cov=src --cov-report=term
        continue-on-error: true
